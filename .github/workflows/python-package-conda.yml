name: Python Package using Conda

on: [push]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    # Set the default shell to bash with login profile so conda activates correctly
    defaults:
      run:
        shell: bash -l {0}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Miniforge (Mamba)
      uses: conda-incubator/setup-miniconda@v2
      with:
        # Miniforge is preferred over Miniconda for stable Mamba usage
        miniforge-version: latest
        use-mamba: true
        activate-environment: test
        environment-file: environment.yml
        # Strict priority avoids the solver conflicts you encountered
        channel-priority: strict
        channels: conda-forge,defaults

    - name: Debug Environment
      run: |
        conda info
        conda list
        printenv | sort

    - name: Install oxdna_torch
      run: |
        # Install the package in editable mode so it is importable for tests
        pip install -e .

    - name: Lint with flake8
      run: |
        # flake8 should be in your environment.yml, but we ensure it here
        mamba install -y flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings.
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest
      run: |
        # pytest should be in your environment.yml, but we ensure it here
        mamba install -y pytest
        pytest